CC_PURGE_UPDATE_CACHE="پاکسازی ذخیره‌ساز بروزرسانی"
CC_PURGE_UPDATE_CACHE_DESC="برای حذف ذخیره‌ساز در جدول بروزرسانی ها (که برای بررسی بروزرسانی‌های هسته جوملا و الحاقات آن استفاده می‌شود) پس از پاکسازی ذخیره‌ساز، این گزینه را فعال نمایید."
CC_SAVE_TASKS="پاکسازی بر اساس وظائف"
CC_SAVE_TASKS_DESC="لیستی از وظائف از پیش تعیین شده که با کاما از یکدیگر جدا شده‌اند. همچنین شما می‌توانید وظایفی نظیر انتشار، عدم انتشار، حذف و... را به این لیست اضافه نمایید."
CC_SECONDS="ثانیه"
CC_SECONDS_DESC="فاصله زمانی بین پاکسازی‌های خودکار را به ثانیه وارد نمایید. در صورتی که ذخیره‌ساز برای مدت زیادی پاکسازی نشود، برنامه نسبت به حذف آن در بازدید بعدی از سایت، اقدام خواهد کرد."
CC_SHOW_MESSAGE="نمایش پیغام"
CC_SHOW_MESSAGE_DESC="فعالسازی نمایش یک پیغام به محض پاکسازی ذخیره‌ساز"
CC_SHOW_SIZE="نمایش سایز"
CC_SHOW_SIZE_DESC="فعالسازی نمایش مجموع سایز محتویات حذف شده از ذخیره‌ساز در پیغام"
; CC_SITEGROUND_CACHE="SiteGround Cache"
; CC_SITEGROUND_CACHE_DESC="Purge the SiteGround Varnish Cache. You can only use this if your site is running on a SiteGround server on which Varnish Cache is active."
CC_TABLES="جداول بانک اطلاعاتی"
CC_TABLES_DESC="لیستی از نام جداول بانک اطلاعاتی که شما مایل به خالی نمودن آنها هستید. کوارد موجود در این لیست می‌بایست با کاما و یا Enter از یکدیگر جدا شوند.<br />شما می‌توانید از #__ بجای پیشوند بانک اطلاعاتی جوملای خود استفاده نمایید. مثلا بجای jos_dbcache می‌توانید از #__dbcache استفاده کنید.<br /><br />هشدار: لطفا این گزینه را با دقت فراوان استفاده کنید. در صورتی که شما نام جدولی با اطلاعات مهم را وارد نمایید، تمام این اطلاعات همراه با اولین پاکسازی ذخیره‌ساز، حذف خواهند شد."
CC_THE_MODULE="ماژول مدیریتی پاک‌کننده ذخیره‌ساز"