CC_FRONTEND_SECRET="کلمه محرمانه بخش کاربری"
CC_FRONTEND_SECRET_DESC="در این قسمت یک کلمه خاص را وارد نمایید تا با اضافه کردن آن به آدرس سایت، بتوانید ذخیره‌ساز را پاکسازی کنید.<br />...&cleancache=your_word"
CC_FRONTEND_SECRET_URL="آدرس محرمانه بخش کاربری"
CC_FRONTEND_SECRET_URL_DESC="در این قسمت یک کلمه خاص را وارد نمایید تا با اضافه کردن آن به آدرس سایت در بخش کاربری، بتوانید ذخیره‌ساز را پاکسازی کنید. کلمه محرمانه خود را بعد از عبارت <strong>cleancache=</strong> قرار دهید. شبیه به این مثال‌ها:<br /><span class=&quot;nn_code&quot;>http://www.yourdomain.com/index.php?cleancache=your_word</span><br /><span class=&quot;nn_code&quot;>http://www.yourdomain.com/index.php?option=com_content&...&cleancache=your_word</span>"
