CC_CUSTOM_FOLDERS_DESC="در صورتی که تمایل دارید پوشه‌های دیگری نیز پاکسازی گردند، مسیر آنها را وارد نمایید. مسیر وارد شده می‌بایست وابسته به مسیر اصلی سایت باشد. هر مسیر را در یک خط وارد نمایید.<br /><br />هشدار: لطفا این گزینه را با دقت کامل استفاده کنید. چنانچه مسیر پوشه‌ای که حاوی فایل‌ها/پوشه‌های مهمی است را وارد کنید، تمامی آنها را هنگام پاکسازی ذخیره‌ساز از دست خواهد داد!"
