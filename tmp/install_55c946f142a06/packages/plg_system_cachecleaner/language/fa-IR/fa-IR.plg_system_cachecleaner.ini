CC_IGNORE_FOLDERS_DESC="مسیر پوشه‌ها و فایل‌هایی را که نمی‌خواهید هنگام پاکسازی ذخیره‌ساز، حذف شوند را وارد نمایید. مسیر‌ها می‌بایست وابسته به آدرس اصلی سایت باشند. هر مسیر را در یک خط وارد کنید."
