CACHE_CLEANER_DESC="ด้วย Cache Cleaner คุณจะสามารถทำความสะอาดระบบแคชได้อย่างรวดเร็วและง่ายดายผ่านทางทางลิงค์เพียงลิงค์เดียวในหน้าผู้ดูแลระบบของจูมล่า.<br /><br />สำหรับการกำหนดค่าด้วยปุ่มทำความสะอาดหน่วยความจำแคช, กรุณาดูเพิ่มเติมจากพารามิเตอร์ของโมดูล Cache Cleaner admin."

