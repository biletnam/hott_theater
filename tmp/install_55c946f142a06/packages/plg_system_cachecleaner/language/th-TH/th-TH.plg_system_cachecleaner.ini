CC_FRONTEND_SECRET_URL_DESC="คุณสามารถกำหนดให้ใช้ข้อความ หรือคำ เพื่อใช้เป็นที่อยู่ URL ด้านหน้า เพื่อให้สามารถทำการลบหน่วยความจำแคชจากที่อยู่ URL ทางด้านหน้าได้<br />วางข้อความหรือคำที่ต้องการเอาไว้ถัดจาก <strong>cleancache=</strong>, ตัวอย่างเช่น:<br /><span class=&quot;nn_code&quot;>http://www.yourdomain.com/index.php?cleancache=ข้อความ_ของคุณ</span><br /><span class=&quot;nn_code&quot;>http://www.yourdomain.com/index.php?option=com_content&...&cleancache=ข้อความ_ของคุณ</span>"
