ADD_TO_MENU_DESC="З Add to Menu можна швидко додати посилання для відображення розділу меню до змісту, який ви редагуєте."
ADMINBAR_DOCKER_DESC="З AdminBar Docker ви можете відкріпити панелі інструментів адміністратора, щоб тримати їх у полі зору під час прокручування довгих сторінок у адмінпанелі."
ADVANCED_MODULE_MANAGER_DESC="З Advanced Module Manager у вас є додаткові варіанти і функціональні можливості контролювати свої модулі."
ADVANCED_TEMPLATE_MANAGER_DESC="З Advanced Template Manager ви отримаєте додаткові можливості і функціональність для управління шаблонами і стилями шаблону."
ARTICLES_ANYWHERE_DESC="З Articles Anywhere ви можете розмістити статті в будь-якому місці вашого сайту."
BETTER_PREVIEW_DESC="Better Preview утворює кнопку для швидкого попереднього перегляду змісту, так як він виглядає на сайті."
CACHE_CLEANER_DESC="С Cache Cleaner очищення кешу зводиться до одного натиснення кнопки на панелі інструментів в адміністративній частині Joomla!"
CDN_FOR_JOOMLA_DESC="З CDN для Joomla! Ви можете прискорити роботу вашого сайту на Joomla!, за допомогою отримання масової інформації з вашої CDN (Мережа Доставки Контенту)."
COMPONENTS_ANYWHERE_DESC="З Components Anywhere можна розмістити компоненти в будь-якому місці вашого сайту."
CONTENT_TEMPLATER_DESC="З TContent Templater можна створити готові шаблони змісту для багаторазового використання."
DB_REPLACER_DESC="З DB Replacer можна знайти і замінити дані прямо у вашій базі даних Joomla!"
DUMMY_CONTENT_DESC="З Dummy Content ви можете легко помістити макет контенту на своєму сайті."
EMAIL_PROTECTOR_DESC="Email Protector маскує адреси електронної пошти на вашому сайті Joomla!, роблячи їх нечитабельним для спам-ботів."
IP_LOGIN_DESC="За допомогою IP Login ви можете автоматично увійти з IP-адреси."
MODALS_DESC="Modals допоможе вам створити модальні посилання у спливаючому вікні. Modals також може конвертувати будь-яке існуюче посилання на веб-сайті на посилання у модальному спливаючому вікні."
MODULES_ANYWHERE_DESC="Використовуючи Modules Anywhere ви можете розмістити модулі в будь-якому місці вашого сайту."
NONUMBER_EXTENSION_MANAGER_DESC="Встановіть і поновіть розширення NoNumber легко і швидко."
QUICK_INDEX_DESC="З Quick Index ви можете легко додати зміст (або перелік розділів змісту) до тексту вашого сайту."
REREPLACER_DESC="З ReReplacer ви можете замінити все, що ви хочете по всьому сайту."
SLIDERS_DESC="З Slider Ви можете зробити слайди контенту де завгодно в Joomla!"
SNIPPETS_DESC="З Snippets ви можете включити фрагменти тексту у вашому змісті."
SOURCERER_DESC="Sourcerer дозволяє розміщувати PHP і будь-який тип HTML коду (у тому числі CSS і JavaScript) прямо в до вашого контенту! Не тільки в ваших статтях, але і в розділи, категорії, модулі, компоненти, мета-теги і т.д."
TABS_DESC="З Tabs можна зробити вкладки контенту в будь-якому місці в Joomla!"
TIMED_STYLES_DESC="З Timed Styles ви можете завантажити таблиці стилів будь де ви хочете."
TOOLTIPS_DESC="З Tooltips ви можете легко додати спливаючі підказки до вашого контенту."
WHAT_NOTHING_DESC="What? Nothing! нічого не робить ... просто нічого!"