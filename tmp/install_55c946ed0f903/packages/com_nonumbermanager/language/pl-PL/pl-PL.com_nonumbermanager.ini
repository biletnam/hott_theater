ADD_TO_MENU_DESC="Z &quot;Dodaj do menu&quot; można szybko dodać łącze pozycji menu do edytowanego elementu."
ADMINBAR_DOCKER_DESC="Z &quot;Admin Bar Docker&quot; możesz oddokować paski narzędzi administratora, aby utrzymać je na widoku podczas przewijania długich stron administracyjnych."
ADVANCED_MODULE_MANAGER_DESC="Użycie &quot;Advanced Module Manager&quot; daje dostęp do dodatkowych opcji i funkcji kontroli modułów."
ADVANCED_TEMPLATE_MANAGER_DESC="Z &quot;Advanced Template Manager&quot; zyskujesz dodatkowe opcje i funkcje do kontroli szablonów i stylu szablonów."
ARTICLES_ANYWHERE_DESC="Z &quot;Articles Anywhere&quot; można umieszczać artykuły w dowolnym miejscu witryny."
BETTER_PREVIEW_DESC="&quot;Better Preview&quot; to przycisk podglądu zawartości i szybki dostęp do strony frontowej. Możliwość podglądu przed zapisaniem dokumentu."
CACHE_CLEANER_DESC="Czyść Cache zapewnia wygodne czyszczenie pamięci podręcznej Joomla! z poziomu zaplecza"
CDN_FOR_JOOMLA_DESC="Z &quot;CDN dla Joomla!&quot; można przyspieszyć stronę Joomla! korzystając z multimediów z sieci CDN (Content Delivery Network)."
COMPONENTS_ANYWHERE_DESC="Z &quot;Components Anywhere&quot; można umieścić komponenty w dowolnym miejscu na Twojej stronie."
CONTENT_TEMPLATER_DESC="Z &quot;Content Templater&quot; można tworzyć predefiniowane szablony zawartości wielokrotnego użytku."
DB_REPLACER_DESC="Z &quot;DB Replacer&quot; można wyszukiwać i zastępować elementy bezpośrednio w bazie danych Joomla!."
DUMMY_CONTENT_DESC="Z &quot;Dummy Content&quot; można łatwo umieścić treść dummy (ipsum) w witrynie."
EMAIL_PROTECTOR_DESC="&quot;Email Protector&quot; ukrywa adresy e-mail na stronie internetowej Joomla!, dzięki czemu, staje się on nieczytelny dla robotów spamujących."
IP_LOGIN_DESC="Z &quot;IP Login&quot; możesz zalogować się automatycznie do strony na podstawie adresu IP."
MODALS_DESC="&quot;Modal&quot; pomoże Ci stworzyć łącze do okna modalnego. &quot;Modals&quot; mogą również przekonwertować istniejące łącza w witrynie, w łącza okna modalnego."
MODULES_ANYWHERE_DESC="Z &quot;Modules Anywhere&quot; można umieścić moduły w dowolnym miejscu na Twojej stronie."
NONUMBER_EXTENSION_MANAGER_DESC="Z &quot;Install&Update&quot; szybko zainstalujesz i/lub zaktualizujesz swoje rozszerzenia NoNumber."
QUICK_INDEX_DESC="Z &quot;Quick Index&quot; można łatwo dodać indeks (lub TOC) do treści."
REREPLACER_DESC="Z ReReplacer można wymienić, co chcesz w całej witryny."
SLIDERS_DESC="Ze &quot;Slider&quot; można zrobić pokaz slajdów w treści w dowolnym miejscu w Joomla!"
SNIPPETS_DESC="Ze &quot;Snippets&quot; można wstawiać stałe fragmenty tekstu w treści."
SOURCERER_DESC="&quot;Sourcerer&quot; pozwala umieścić PHP lub jakikolwiek kod HTML (w tym style CSS i JavaScript) bezpośrednio w treści! Nie tylko artykułów, ale również w sekcji, kategorii, modułach, komponentach, meta tagach, itp."
TABS_DESC="Dzięki Tabs stworzysz zakładki z treścią w Joomla!"
TIMED_STYLES_DESC="Z &quot;Timed Styles&quot; załadujesz arkusz stylów, gdy będziesz chciał go używać (np arkusz stylów na święta)."
TOOLTIPS_DESC="Z &quot;Tooltips&quot; można łatwo dodać podpowiedzi do treści."
WHAT_NOTHING_DESC="&quot;What? Nothing!&quot; Co? Nic! nic nie robi... po prostu nic!"