ADD_TO_MENU_DESC="Pomocou Add to Menu môžete rýchlo pridať link do Ponuky (Menu) k obsahu ktorý práve editujete."
ADMINBAR_DOCKER_DESC="Pomocou AdminBar Docker môžete odpojiť nástrojové lišty administrácie tak, aby boli viditeľné počas prezerania/posúvania sa na dlhých stránkach administrácie webu."
ADVANCED_MODULE_MANAGER_DESC="Pomocou Advanced Module Manager-a získate ďaľšie nastavenia a funkčnosť pre kontrolovanie vašich modulov."
ADVANCED_TEMPLATE_MANAGER_DESC="Pomocou Advanced Template Manager-a získate ďaľšie nastavenia a funkčnosť pre kontrolovanie vašich šablón a štýlov šablón."
ARTICLES_ANYWHERE_DESC="Pomocou Articles Anywhere je možné umiestniť články kdekoľvek na vašej stránke."
BETTER_PREVIEW_DESC="Better Preview je tlačidlo, pomocou ktorého je možné zobraziť náhľad obsahu a odkaz na samotnú webstránku - frontend."
CACHE_CLEANER_DESC="Pomocou Cache Cleaner-a môžete vymazať vyrovnávaciu pamäť rýchlo a jednoducho pomocou linku v Administrácii (backend) v Joomla!-e."
CDN_FOR_JOOMLA_DESC="Pomocou CDN for Joomla! je možné zrýchliť vašu Joomla! webstránku tým, že súbory médií (napr. obrázky) budú načítavané z vašeho CDN (Content Delivery Network)."
COMPONENTS_ANYWHERE_DESC="Pomocou Components Anywhere je možné umiestniť komponenty kdekoľvek na vašej stránke."
CONTENT_TEMPLATER_DESC="Pomocou Content Templater-a môžete vytvoriť preddefinované a mnohonásobne použitelné šablóny pre obsah (články)."
DB_REPLACER_DESC="Pomocou DB Replacer-a môžete hľadať a prepisovať údaje priamo v databáze Joomla!-y."
DUMMY_CONTENT_DESC="Pomocou Dummy Content je možné veľmi ľahko umiestniť fiktívny obsah na vaše stránky."
EMAIL_PROTECTOR_DESC="Email Protector zakryje emailovú adresu na vašej Joomla! webstránke tak, že nebude čitateľná pre spamboty, zatiaľ čo pre človeka áno."
IP_LOGIN_DESC="S IP Login-om je možné sa automaticky prihlásiť s využitím IP adresy."
MODALS_DESC="Modals vám pomôže vytvoriť linky pre zobrazovanie obsahu v modálnom okne. Modals taktiež môže konvertovať akýkoľvek jestvujúci link vo vašej webstránke na link pre zobrazovanie obsahu v modálnom okne."
MODULES_ANYWHERE_DESC="Pomocou Modules Anywhere je možné umiestniť moduly kdekoľvek na vašej stránke."
NONUMBER_EXTENSION_MANAGER_DESC="Inštaluje a aktualizuje vaše NoNumber extensions - rozšírenia jednoducho a rýchlo."
QUICK_INDEX_DESC="S pomocou Rýchleho indexu môžete jednoducho pridať index - zoznam (alebo ToC - Tabuľku aliasov obsahu) do vašich článkov."
REREPLACER_DESC="Pomocou ReReplacer-a môžete nahradiť čokoľvek len chcete vo vašej celej webstránke."
SLIDERS_DESC="Pomocou Slider-a môžete umistniť obsah do presúvateľných roletiek kdekoľvek v Joomla!-e"
SNIPPETS_DESC="Pomocou Snippets môžete priradiť úryvky textu ku vašemu obsahu (článkom)."
SOURCERER_DESC="Sourcerer vám umožní umiestniť PHP a akýkoľvek druh HTML kódu (vrátane CSS a JavaScript-u) priamo do vašeho obsahu! Nie len do článkov, ale aj do sekcií, kategórií, modulov, komponentov, META tagov, atď."
TABS_DESC="Pomocou Tabs-a môžete umiesniť obsah do záložiek kdekoľvek Joomla!-e"
TIMED_STYLES_DESC="Pomocou Timed Styles môžete kaskádové štýly načítať kedykoľvek ich chcete načítať."
TOOLTIPS_DESC="S pomocou Tooltips môžete jednoducho pridať nápovedu (v nápovednom obláčiku) vašemu obsahu."
WHAT_NOTHING_DESC="What? Nothing! nerobí nič... jednoducho nič!"